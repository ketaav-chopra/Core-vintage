<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COREvintage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #f8c1c7, #8b5e3c);
            color: #333;
            animation: backgroundTransition 10s infinite alternate;
        }
        @keyframes backgroundTransition {
            0% { background: linear-gradient(180deg, #f8c1c7, #8b5e3c); }
            100% { background: linear-gradient(180deg, #8b5e3c, #f8c1c7); }
        }
        header {
            background: linear-gradient(90deg, #d16ba5, #8b5e3c);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #8b5e3c;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d16ba5;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        section h2 {
            color: #d16ba5;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product-item {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buy-button {
            background-color: #d16ba5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #8b5e3c;
        }
        .contact-link {
            color: #d16ba5;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #8b5e3c;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .ceo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .ceo-profile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
        }
        .ceo-profile img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>COREvintage</h1>
        <p>Your go-to place for vintage fashion</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="ceos.html">Meet the Team</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <section id="home">
        <h2>Welcome to COREvintage</h2>
        <p>Explore our curated collection of vintage clothing and accessories that bring timeless styles back to life.</p>
    </section>
    <footer>
        <p>&copy; 2024 COREvintage. All Rights Reserved.</p>
    </footer>
</body>
</html>
